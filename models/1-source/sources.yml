
version: 2

sources:
  - name: seed
    database: MEDEA
    schema: MEDEA_ANALYTICS_SRC

    quoting:
      database: false
      schema: false
      identifier: false

    tables:
      - name: games
        description: The table with the game log information.
        schema: SRC
        columns:
          - name: username
            tests:
              - not_null

          - name: deaths
            tests:
              - not_null

          - name: kills
            tests:
              - not_null

          - name: assists
            tests:
              - not_null

          - name: game_start
            tests:
              - not_null

          - name: game_end
            tests:
              - not_null

          - name: damage_done
            tests:
              - not_null

          - name: damage_taken
            tests:
              - not_null

          - name: win
            tests:
              - not_null

      - name: games_users
        description: The table holding game user information.
        schema: SRC
        columns:
          - name: username
            tests:
              - not_null

          - name: first_name
            tests:
              - not_null

          - name: last_name
            tests:
              - not_null

          - name: email
            tests:
              - not_null

          - name: date_joined
            tests:
              - not_null
